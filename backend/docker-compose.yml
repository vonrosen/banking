services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "8089:8089"
    volumes:
      - .:/var/www
      - vscode-extensions:/root/.vscode-server/extensions
    environment:
      - DB_HOST=db
      - DB_USER=myuser
      - DB_PASSWORD=mypass
      - DB_NAME=banking
    depends_on:
      - db
    command: >
      bash -c "
        composer install &&
        vendor/bin/hh-autoload &&
        hhvm -m server -c /etc/hhvm/server.ini -vServer.AllowRunAsRoot=1 -d hhvm.debugger.vs_debug_enable=1 -d hhvm.debugger.vs_debug_listen_port=8089
      "

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: banking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
  vscode-extensions: