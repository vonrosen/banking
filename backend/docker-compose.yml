services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "8089:8089"
    volumes:
      - .:/var/www
      - ../glue:/var/glue
      - ..:/workspace
      - vscode-extensions:/root/.vscode-server/extensions
    environment:
      - DB_HOST=pgbouncer
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypass
      - DB_NAME=banking
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - pgbouncer
      - redis
    command: >
      bash -c "
        composer install --no-scripts &&
        if [ ! -f /var/www/vendor/autoload.hack ]; then
          echo 'Generating autoload files...' &&
          vendor/bin/hh-autoload;
        else
          echo 'Autoload files already exist, skipping generation.';
        fi &&
        echo 'Starting HHVM server...' &&
        hhvm -m server -c /etc/hhvm/server.ini -vServer.AllowRunAsRoot=1 -d hhvm.debugger.vs_debug_enable=1 -d hhvm.debugger.vs_debug_listen_port=8089
      "

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: banking
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d banking"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DATABASE_URL: postgres://myuser:mypass@db:5432/banking
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      AUTH_TYPE: scram-sha-256
    ports:
      - "6432:5432"
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  vscode-extensions:
  redis_data: