services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "8089:8089"
    volumes:
      - .:/var/www
      - vscode-extensions:/root/.vscode-server/extensions
    environment:
      - DB_HOST=db
      - DB_USER=myuser
      - DB_PASSWORD=mypass
      - DB_NAME=hack_api
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: hack_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
  vscode-extensions: